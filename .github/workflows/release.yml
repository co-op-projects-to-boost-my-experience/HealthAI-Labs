name: Build, Push Docker Images and Create Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: healthai-labs/fastapi-back
  FRONTEND_IMAGE_NAME: healthai-labs/react-front

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.Backend
            image: healthai-labs/fastapi-back
            context: ./backend
          - dockerfile: Dockerfile.Frontend
            image: healthai-labs/react-front
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=tag
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Docker Images
            - **Backend**: `${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}`
            - **Frontend**: `${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}`
            
            ### Pull Command Examples
            ```bash
            # Backend
            docker pull ${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}
            
            # Frontend  
            docker pull ${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false