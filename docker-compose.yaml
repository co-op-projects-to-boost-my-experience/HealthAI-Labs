version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.Backend
    container_name: healthai-backend
    ports:
      - "8000:8000"
    environment:
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - TF_CPP_MIN_LOG_LEVEL=2
    env_file:
      - .env
    networks:
      - healthai-network
    restart: unless-stopped
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.Frontend
    container_name: healthai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - nginx_cache:/var/cache/nginx
    networks:
      - healthai-network
    restart: unless-stopped
volumes:
  nginx_cache:

networks:
  healthai-network:
    driver: bridge
